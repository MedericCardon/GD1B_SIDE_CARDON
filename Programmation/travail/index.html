    function combatBoss (player,waste_monster) { // combat de boss si on le touche avec notre power_ip il perd 2pv au lieu d'un //
        if(invincible_boss == false){
            invincible_boss = true ;

            if(player.body.speed >= 1000){
                waste_monster_pdv -= 2;  
            }
            if(gamepad){
                if(pad.X){
                    waste_monster_pdv -= 1;
                }
            }
            else if (spaceBar.isDown){
                waste_monster_pdv -= 1;
            }
            if(waste_monster_pdv == 2){
                vie_boss_01.destroy();
            }
            if(waste_monster_pdv == 1){
                vie_boss_02.destroy();
                vie_boss_01.destroy();
            }
            if(waste_monster_pdv <= 0){
                particles_power_up.emitParticleAt(waste_monster.x, waste_monster.y);
                waste_monster.destroy();
                barre_de_vie.destroy();
                vie_boss_03.destroy();
                // ajout texte victoire + arret de la physic//
            }
        }
    }

    function restart (scene){ // si on meurt la scene restart //
        if (gameOver == true){
            this.scene.restart();
            gameOver = false;
            ajout_power_up = false;
            text_gameOver.setAlpha(0);
            playerPdv = 3;
            waste_monster_pdv = 3;
            etat_ennemi_bouteille_01 = true;
