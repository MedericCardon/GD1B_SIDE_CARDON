<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        input: {
            gamepad: true
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

var player;
var cursors;
var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('fond', 'assets/ecran.png');
        this.load.spritesheet('sous-marin', 'assets/spriteSheet.png', { frameWidth: 170.5, frameHeight: 180 });
    }

    function create ()
    {

        
        //  Set the camera and physics bounds to be the size of 4x4 bg images
    this.cameras.main.setBounds(0, 0, 1200 * 2, 720);
    this.physics.world.setBounds(0, 0, 1200 * 2, 720);

    //  Mash 4 images together to create our background
    this.add.image(0, 0, 'fond').setOrigin(0);
    this.add.image (1200, 0, 'fond').setOrigin(0);
    

    cursors = this.input.keyboard.createCursorKeys();

    player = this.physics.add.sprite(100, 450, 'sous-marin');
    
    
    this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('sous-marin', { start: 1, end: 3 }),
            frameRate: 20,
            repeat: 1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('sous-marin', { start: 4, end: 7 }),
            frameRate: 20,
            repeat: 1
        });

    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.05, 0.05);
    }

    function update ()
    {
        // effet de gravitÃ© //

        player.setVelocity(0); 
        player.body.gravity.set(800,800);

        // Keyboard //

        if (cursors.left.isDown)
        {
            player.setVelocityX(-150);
            player.anims.play('left', true);
            
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(150);
            player.anims.play('right', true);
            
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-150);
            
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(150);
            
        }
    
        if (this.input.gamepad.total === 0)
        {
            return;
        }

        // Gamepad //

        var pad = this.input.gamepad.getPad(0);

        if (pad.axes.length)
        {
            var axisH = pad.axes[0].getValue();
            var axisV = pad.axes[1].getValue();

            player.x += 2 * axisH;
            player.y += 2 * axisV;

            player.flipX = (axisH >= 0);

            if (axisH >= 0.1){
                player.anims.play('left', true);
            }
            if (axisH <= -0.1){
                player.anims.play('right', true);
                player.flipX = (axisH = -1);
            }
            
            if (axisV >= 0.1 && axisH <= -0.1){
                player.anims.play('right', true);
            }
            if (axisV <= -0.1 && axisH >= 0.1){
                player.anims.play('left', true);
            }
            console.log(axisV);
        
        }

    }
    
    

</script>

</body>
</html>
