<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        input: {
            gamepad: true
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

var player;
var cursors;
var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('light', 'assets/lumiere_principale.png');
        this.load.image('plan_01', 'assets/Algue_01.png');
        this.load.image('plan_01_Flip', 'assets/Algue_01_Flip.png');
        this.load.image('plan_02', 'assets/Recif_02.png');
        this.load.image('plan_02_Flip', 'assets/Recif_02_Flip.png');
        this.load.image('plan_03', 'assets/Recif_01.png');
        this.load.image('plan_03_Flip', 'assets/Recif_01_Flip.png');
        this.load.spritesheet('sous-marin', 'assets/spriteSheet.png', { frameWidth: 170.5, frameHeight: 180 });
    }


    function create ()
    {


    this.add.image(0,0, 'light').setOrigin(0).setScrollFactor(0.25);
    
    this.add.image(0,0,'background').setOrigin(0).setScrollFactor(0);
    this.add.image(0,100, 'plan_03').setOrigin(0).setScrollFactor(0.25);
    this.add.image(1280,100, 'plan_03_Flip').setOrigin(0).setScrollFactor(0.25);
    this.add.image(0,200, 'plan_02').setOrigin(0).setScrollFactor(0.5);
    this.add.image(1280,200, 'plan_02_Flip').setOrigin(0).setScrollFactor(0.5);
    player = this.physics.add.sprite(100, 450, 'sous-marin');
    this.add.image(0,300, 'plan_01').setOrigin(0).setScrollFactor(1);
    this.add.image(1280,300, 'plan_01_Flip').setOrigin(0).setScrollFactor(1);
    
    
        
    //  Set the camera and physics bounds to be the size of 4x4 bg images
    this.cameras.main.setBounds(0, 0, 1280 * 2, 720);
    this.physics.world.setBounds(0, 0, 1280 * 2, 720);

    //  Mash 4 images together to create our background
    //this.add.image(0, 0, 'fond').setOrigin(0);
    //this.add.image (1200, 0, 'fond').setOrigin(0);
    

    cursors = this.input.keyboard.createCursorKeys();

    
    
    
    this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('sous-marin', { start: 1, end: 3 }),
            frameRate: 20,
            repeat: 1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('sous-marin', { start: 4, end: 6 }),
            frameRate: 20,
            repeat: 1
        });

    player.setCollideWorldBounds(true);
    this.cameras.main.startFollow(player, true, 0.05, 0.05);
    }

    function update ()
    {
        // effet de gravitÃ© //

        player.setVelocity(5); 
        player.body.gravity.set(800,800);

        // Keyboard //

        if (cursors.left.isDown)
        {
            player.setVelocityX(-150);
            player.anims.play('left', true);
            
            
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(150);
            player.anims.play('right', true);
            
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-150);
            player.anims.play('right', true);
            
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(150);
            player.anims.play('right', true);
            
        }
    
        if (this.input.gamepad.total === 0)
        {
            return;
        }

        // Gamepad //

        var pad = this.input.gamepad.getPad(0);

        if (pad.axes.length)
        {
            var axisH = pad.axes[0].getValue();
            var axisV = pad.axes[1].getValue();

            player.x += 2 * axisH;
            player.y += 2 * axisV;

            player.flipX = (axisH >= 0);

            if (axisH >= 0.1){
                player.anims.play('left', true);
            }
            if (axisH <= -0.1){
                player.anims.play('right', true);
                player.flipX = (axisH = -1);
            }
            
            if (axisV >= 0.1 && axisH <= -0.1){
                player.anims.play('right', true);
            }
            if (axisV <= -0.1 && axisH >= 0.1){
                player.anims.play('left', true);
            }
            console.log(axisV);
        
        }

    }
    
    

</script>

</body>
</html>
